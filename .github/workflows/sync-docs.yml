name: Sync Docs from Source Repository

on:
  # 번역 저장소에서 repository_dispatch 이벤트로 트리거
  repository_dispatch:
    types: [docs-updated]

  # 수동으로 워크플로우를 실행할 수 있도록 설정
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync Documents
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync docs from source repository
        run: bash scripts/sync-docs.sh

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate sidebars
        run: npm run generate-sidebars

      - name: Check for changes
        id: changes
        run: |
          git add versioned_docs/ versioned_sidebars/
          git diff --cached --quiet && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: sync documents from laravel-docs-source"
          git push
